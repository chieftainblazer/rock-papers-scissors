<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <style>
      ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
      }
    </style>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="buttons-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <ul class="results-container">
      <li>Current Result: <span id="round-result"></span></li>
      <li>Your score: <span id="human-score"></span></li>
      <li>Computer score: <span id="computer-score"></span></li>
      <li>Winner: <span id="winner"></span></li>
    </ul>
  </body>
</html>
